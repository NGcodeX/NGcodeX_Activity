<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Your Face</legend>
            <label for="image">Your image: </label>
            <input type="file" id="image" name="image">
            <div id="image-preview">Image preview:</div>
        </fieldset>

        <fieldset>
            <legend>Your General Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female <br>
            <label for="age">Age: </label>
            <input type="number" id="age" name="age">
            <label for="Date of birth">Date for Birth: </label>
            <input type="date" id="Date of birth" name="Date of birth"><br>
            <label for="Date of birth">Favorite color: </label>
            <input type="color" id="color" name="color" value="#00000"><br>
            <label for="country">Whitch Country?</label><span style="color: red !important; display: inline; float: none;">*</span>      
            <select id="country" name="country" class="form-control">
                <option value="Afghanistan">Cameroun</option>
                <option value="Åland Islands">Åland Islands</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="American Samoa">American Samoa</option>
                <option value="Andorra">Andorra</option>
                <option value="Angola">Angola</option>
                <option value="Anguilla">Anguilla</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Your Indicators</legend>
            <label for="height" class="height">Height:</label>
            <input type="range" id="height" name="height" min="0" max="100"> <label class="tall">Tall</label>
            <label for="salary" class="salary">Salary:</label>
            <input type="range" id="salary" name="salary" min="0" max="100"><label class="rich">Rich</label>
        </fieldset>

        <fieldset>
            <legend>Your Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="email">Mobile:</label>
            <input type="number" id="email" name="email">
            <label for="email">Adresse:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <label for="gender">Methode to contact you:</label>
            <input type="radio" name="" value=""> Email
            <input type="radio" name="" value=""> WhatsApp
            <input type="radio" name="" value=""> In-App-Chat <br>
        </fieldset>
        <div class="button">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
